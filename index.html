        var config = {
            	type: Phaser.AUTO,

           	height: 600,
		physics: {
			default: 'arcade',
			arcade: {
				gravity: { y: 300 },
				debug: false
				}
			},
		scene: {
                	preload: preload,
                	create: create,
                	update: update
            }
        };

        var game = new Phaser.Game(config);
	var platforms;
 	var player;
	var cursors;
	var stars;
	var score = 0;
	var scoreText;
	var bombs;

            	this.load.image('sky', 'assets/sky.png');

            	this.load.image('star', 'assets/star.png');
